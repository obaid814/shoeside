<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoeside - Store Coming Soon</title>
    <link href="css/theme-plugin.css" rel="stylesheet" />
    <link href="css/theme.min.css" rel="stylesheet" />
</head>

<body>
    <div class="page-wrapper">
        <div id="ht-preloader">
            <div class="loader clear-loader">
                <img class="img-fluid" src="images/loader.gif" alt="">
            </div>
        </div>
        <div class="page-content">
            <section class="fullscreen-banner py-8 o-hidden bg-pos-r bg-primary" data-bg-img="images/bg/07.png">
                <div class="container-fluid px-md-8 h-100">
                    <div class="row h-100 align-items-center">
                        <div class="col-12 h-100">
                            <div class="p-5 rounded bg-white h-100">
                                <div class="row justify-content-between align-items-center h-100">
                                    <div class="col-lg-5 col-md-12">
                                        <div class="coming-soon">
                                            <img src="images/shoeside1.png" alt="">
                                            <h1 class="mt-4 mb-2 font-w-7">Coming Soon</h1>
                                            <p>We Are Creatinig Something Awesome And Exciting For You</p>
                                            <ul class="countdown list-inline d-flex align-items-center" data-countdown="2021/04/14"></ul>
                                            <div class="mt-5">
                                                <h4 class="title z-index-1 mb-2">Subscribe to get notified!</h4>
                                                <div class="subscribe-form">
                                                    <form id="mc-form1" class="row align-items-center no-gutters mb-3">
                                                        <div class="col">
                                                            <input value="" name="EMAIL" class="email form-control input-2 bg-white" id="mc-email1" placeholder="Email Address" required="" type="email">
                                                        </div>
                                                        <div class="col-auto">
                                                            <input class="btn btn-primary overflow-auto" name="subscribe" value="Subscribe" type="submit">
                                                        </div>
                                                    </form>
                                                    <!-- <small>Get started for 1 Month free trial No Purchace required.</small> -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12 d-none d-lg-block text-lg-right">
                                        <img class="img-fluid d-inline" src="images/coming-soon-img.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div class="scroll-top"><a class="smoothscroll" href="#top"><i class="las la-angle-up"></i></a></div>
    <script src="js/theme-plugin.js"></script>
    <script src="js/theme-script.js"></script>
</body>

</html>
